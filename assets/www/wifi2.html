<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="assets/reset/css/base.css">
    <link rel="stylesheet" href="assets/reset/css/common.css">
    <title>网络请求失败</title>
</head>
<body>
<div class="wrap">
    <section class="top-44">
        <header>
            <a class="back left20" href="javascript:history.go(-1);"></a>
            <span class="center">加载失败</span>
        </header>
        <article class="wifi-error">
            <div class="wifi-top">
                <a href="#">
                    抱歉加载失败，请检查您的网络设置
                </a>
            </div>
            <div class="wifi-content">
                <div class="wifi-icon2"></div>
                <p class="font1">加载失败</p>
                <p class="font2">请检查您的网络!</p>
                <a class="reset-btn">重新加载</a>
            </div>
        </article>
    </section>
</div>

</body>
</html>
