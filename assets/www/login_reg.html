<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="assets/reset/css/base.css">
    <link rel="stylesheet" href="assets/reset/css/common.css">
    <title>注册</title>
    <script src="assets/third/zepto/zepto.min.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="assets/reset/js/data.js"></script>
    <script type="text/javascript" src="assets/reset/js/config.js"></script>
    <script src="assets/reset/js/login/reg.js"></script>   
    <style>
        html,body{background:#34b3e8;}
    </style>
</head>
<body>
<div id="loading" class="none">
    <div class="login-layer">
        <div class="login-box">
            <div class="tc"><span class="loadingspan"></span></div>
            <div class="tc">登录中，请稍后...</div>
        </div>
    </div>
</div>
<div class="wrap">
    <section class="top-44">
        <article class="login">
           <div class="logo"><img src="assets/reset/images/logo.png"></div>
           <ul class="form">
               <li>
                   <div class="icon icon1"></div>
                   <div class="right-inp"><input type="text" id="mobile" placeholder="请输入您的手机号码" class="reg" value="18883774456"></div>
               </li>
               <li>
                   <div class="icon icon3"></div>
                   <div class="right-inp reg">
                       <input type="text" id="validateCode" placeholder="请输入验证码" class="reg" value="1234">
                       <div class="check-code-btn">获取验证码</div>
                   </div>
               </li>
               <li>
                   <div class="icon icon2"></div>
                   <div class="right-inp"><input type="password" id="password" placeholder="请输入您的密码" class="reg" value="123456"></div>
               </li>
               <li>
                   <button class="button" id="login_bt">立即登录</button>
               </li>
           </ul>
        </article>
    </section>
</div>
</body>
</html>
