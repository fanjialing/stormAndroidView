<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="assets/reset/css/base.css">
    <link rel="stylesheet" href="assets/reset/css/common.css">
    <title>个人信息</title>
    <script src="assets/third/zepto/zepto.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="assets/reset/js/config.js"></script>
    <script type="text/javascript" src="assets/reset/js/data.js"></script>
    <script type="text/javascript" src="assets/reset/js/info/shenfenxinxibaocun.js"></script>
    <script>
        $(function(){
            $("#branchCompany").tap(function(){
                $(this).find("ul").show();
            });
            $("#dept").tap(function(){
                $(this).find("ul").show();
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <section class="top-60">
        <header>
            <a class="back left20" href="javascript:history.go(-1)"></a>
            <span class="center">个人信息</span>
        </header>
        <article class="personal">
            <ul class="data">
                <li>
                    <div class="fl title">姓 名</div>
                    <div class="fr content" id="name">未知</div>
                </li>
                <li>
                    <div class="fl title">总公司</div>
                    <div class="fr content" id="company">其他公司</div>
                </li>
                <li>
                    <div class="fl title">分公司</div>
                    <div class="fr content select" id="branchCompany">
                    	<a value="0" class="pr15">请选择分公司</a>
                        <ul class="select none">
                            <li value="1">分公司1</li>
                            <li value="2">分公司2</li>
                            <li value="3">分公司3</li>
                            <li value="4">分公司4</li>
                            <li value="1">分公司1</li>
                            <li value="2">分公司2</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="fl title">部门</div>
                    <div class="fr content" id="dept">
                    	<a value="0" class="pr15">请选择部门</a>
                        <ul class="select none">
                            <li value="1">部门1</li>
                            <li value="2">部门2</li>
                            <li value="3">分公司3</li>
                            <li value="4">分公司4</li>
                            <li value="1">分公司1</li>
                            <li value="2">分公司2</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="fl title">工号</div>
                    <div class="fr content" id="empId">无</div>
                </li>
            </ul>
        </article>
         <div class="ml10 mr10"><button class="submit" onClick="location.href='pcenter_gerenziliao_xuanzegongsi.html'">修改个人信息</button></div>
    </section>
</div>

</body>
</html>
